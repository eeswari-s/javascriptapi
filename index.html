<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Users Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
        background-color: #5bef9c;
    }
    h2 {
      color: #686565;
    }
    ul {
      list-style-type: none;
      padding: 0;
      background-color: aqua;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Users List</h2>
  <ul id="userList"></ul> 

  <script>
    // Fetch API call
    fetch("https://jsonplaceholder.typicode.com/users")
      .then(response => response.json())   
      .then(data => {
        const userList = document.getElementById("userList");

        // Loop through each user
        data.forEach(user => {
          const li = document.createElement("li");
          li.textContent = `${user.name} - ${user.email}- ${user.phone}- ${user.website}- ${user.company.name}- ${user.address.city}- ${user.address.street}- ${user.address.suite}- ${user.address.zipcode}`;
          userList.appendChild(li);
        });
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>
</html>
